{% extends "base.html" %}

{% block content %}
    <div class="col-xs-10">
        <h1 class="page-header">Bloggers</h1>
    </div>
    <div class="col-xs-10">
        {% for user in users %}
            <h4><a href="./blog?user_id={{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></h4>
        {% endfor %}
    </div>
   
{% endblock %}
