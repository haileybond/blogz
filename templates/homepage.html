{% extends "base.html" %}

{% block content %}
    <h1>Blog</h1>

    {% if posts|length ==0 %}
    <p>No blog posts yet</p>
    
    {% else %}
        
        {% for post in posts %}
            <div>
                <h2>{{posts.title}}</h2>
                <p>{{posts.body}}</p>
            </div>
        {% endfor %}
   
    {% endif %}
{% endblock %}
