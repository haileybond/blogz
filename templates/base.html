<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <meta charset="utf-8"/>
        <style>
            .error {
                color: red;
                text-decoration: none;
            }
        </style>
    </head>
    <!-- Add navigation menu -->
    <body>
        <nav style="background-color: grey; padding: 10px">
            <ul id="nav_menu" style="list-style: none">
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/">Home</a></li>
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/blog">All Posts</a></li>
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/addpost">New Post</a></li>
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/signup">Sign Up</a></li>
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/login">Log In</a></li>
                <li style="display: inline; padding: 1rem; text-decoration: none; color: white"><a href="/logout">Log Out</a></li>
                <!--TODO - Add links for logging in and logging out -->
            </ul>
        </nav>
        
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul style="list-style: none">
            <!-- TODO - Remove list styling!! -->
            {% for category,message in messages %}
                <li style="text-decoration: none" class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}
    </body>
</html>
