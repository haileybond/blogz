{% extends "base.html" %}

{% block content %}
    <h1>Add a New Post</h1>
    <form method='POST' action="/addpost">
        <label>
            Title
            <input type="text" name='title' />
        </label>
        <label>
            Body
            <input type="text" name='body' />
        </label>
        <input type="submit" value="Add Post" />
    </form>
{% endblock %}
